<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block css %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
<style>
.mycard {
            border: 2px solid black;
            width: 25%;
            border-radius: 5px;
            box-shadow: 3px 2px 4px 1px rgba rgb(31, 29, 29) (0, 0, 0, 0.306), -2px -2px 2px -1px black;
            background-color: rgb(238, 241, 244);
            padding: 40px;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(60deg, #e1ff005c, rgb(45, 39, 39)), url('https://www.allianzpnblife.ph/press/blog/8-tips-that-can-help-you-purchase-your-dream-house/_jcr_content/root/parsys/wrapper_copy/wrapper/image_copy.img.82.1280.jpeg/1612970597126/nov-blog4-2.jpeg');
            backdrop-filter: blur(3px);
             background-size: cover;
        }

        .myinput {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgb(137, 137, 137);
        }
       .myinput:hover{
            outline: 1px solid rgb(180, 86, 180);
       }
       .myinput:focus{
        outline: 1px solid black;
       }
        
        .mybtn {
            background-color: black;
            color: white;
            padding: 5px 10px;
            border: none;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 1px #00000040;
            font-family: roboto;
            font-size: 15px;
        }

        .title,
        .form-title {
            text-align:Center;
            /* font-family: Roboto; */
        }

        .title {
            letter-spacing: 3px;

        }

        * {
            font-family: Roboto;
        }


</style>
</head>

<body>
    <div class="mycard">

        <h2 class="title">House Price Prediction</h2>
        <h3 class="form-title">Requirements Here</h3>

        <label>Location</label>
        <input type="text" class="myinput">

        <label>Sqr ft</label>
        <input type="Sqr ft" class="myinput">

        <label>Floors</label>
        <input type="Sqr ft" class="myinput">

        <label>Number of Bedrooms</label>
         <input type="number" id="bedrooms" name="bedrooms" min="0" max="10" step="1"><br><br>

        <label>Number of Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" min="0" max="10" step="1"><br><br>


        <button class="mybtn">Predict</button>

    </div>
</body>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-8 mx-auto">
            
        </div>
    </div>
</div>
{% endblock %}
