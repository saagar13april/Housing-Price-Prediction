<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block css %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
  rel="stylesheet" />
  <style>
    h3 {
      text-align: center;
    }
    
    h4 {
      text-align: center;
    }
    
    .Bedrooms {
      text-align: center;
    }
    
    .Bathrooms {
      text-align: center;
    }
    
    .living {
      text-align: center;
    }
    
    .Above {
      text-align: center;
    }
    
    .Basement {
      text-align: center;
    }
    
    .Grade {
      text-align: center;
    }
    
    .View {
      text-align: center;
    }
    
    .Latitude {
      text-align: center;
    }
    
    .living15 {
      text-align: center;
    }
    
    .mybutton {
      text-align: center;
      
    }
    
    body {
      background-image: url("https://lc.zoocdn.com/9f2d741927ffa878efa9a4ffa181dfcb119f7fc3.jpg");
    }
    
  </style>
</head>

<body>
  <h3>HOUSE PRICE PREDICTON FORM</h3>
  <h4>User Requirements Here</h4>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-8 mx-auto">
        <form method="post">
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="bedrooms" id="bedrooms" placeholder="Number of bedrooms">
            <label for="bedrooms">Number of Bedrooms</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="bathrooms" id="bathrooms" placeholder="Number of Bathrooms">
            <label for="bathrooms">Number of Bathrooms</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="Sq" id="sqft_living" placeholder="Number of sqft_living">
            <label for="sqft_living">Number of sqft_living</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="sqft_above" id="sqft_above" placeholder="Number of sqft_above">
            <label for="sqft_above">Number of sqft_above</label>
          </div>
          
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="sqft_basement" id="sqft_basement" placeholder="Number of sqft_basement">
            <label for="sqft_basement">Number of sqft_basement</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="grade" id="grade" placeholder="Number of grade">
            <label for="grade">Number of grade</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="view" id="view" placeholder="Number of view">
            <label for="view">Number of view</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="lat" id="lat" placeholder="lat">
            <label for="lat">Number of lat</label>
          </div>
          <div class="form-floating mb-3">
            <input
            type="number"
            class="form-control" name="sqft_living15" id="sqft_living15" placeholder="Number of sqft_living15">
            <label for="sqft_living15">Number of sqft_living15</label>
          </div>
          <div class="mybutton">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
          <div class="pred">
            <h4>Predicted Price: {{ price }}</h4>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
{% endblock %}
